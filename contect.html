                <!-- login form -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#LoginModal">
                    Login
                </button>
               
    
                <!-- Modal -->
                <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Login</h5>
    
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
    
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                            else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
    
                        </div>

                <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#SignupModal">

                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Sign up</h5>
    
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
    
                                <form>
                                    <div class="row">
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>
                                      </div>
                                    <div class="mb-3">
                                        
                                        <form class="row g-3">
                                    
                                        <label for="InputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="InputEmail1"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                            else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="InputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="InputPassword1">
                                    </div>
                                   
                                        
                                        <div class="col-12">
                                          <label for="inputAddress" class="form-label">Address</label>
                                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                        </div>
                                        
                                        <div class="col-md-6">
                                          <label for="inputCity" class="form-label">City</label>
                                          <input type="text" class="form-control" id="inputCity">
                                        </div>
                                        <div class="col-md-4">
                                          <label for="inputState" class="form-label">State</label>
                                          <select id="inputState" class="form-select">
                                            <option selected>Select</option>
                                            <option>Rajasthan</option>
                                            <option>Utter Pradesh</option>
                                          </select>
                                        </div>
                                        
                                        <div class="col-12 m-2">

                                                <label class="form-check-label" for="SignupCheck">Terms & Conditions</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                          <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                                      </form>
                                </form>

    <div class="container my-5 ">
        <h2 class="text-center">Contect Us</h2>

        <form class="my-4">
            <div class="form-group ">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Your Query</label>
                <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="">
                    <option>Coding</option>
                    <option> Technology</option>
                    <option>Tach Stak</option>
                    <option>Blog</option>
                    <option>Web Development</option>
                </select>
            </div>

            <div class="my-2">
                <label class="form-check-label" for="flexCheckDefault">
                    Are you a Member
                </label>
                <input class="form-check-input mx-4" type="checkbox" value="" id="flexCheckDefault">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <button class="btn btn-primary">Submit</button>
